<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var a = "<div class='row'>";
                var b = "</div";
                var newRow ="";
                for(var i =1; i <152;i++){
                    if(i % 9 == 1){
                        newRow = "";
                        newRow += a;
                        newRow+="<img src='http://pokeapi.co/media/img/"+i+".png'>"
                    }else if(i % 9 == 0){
                        newRow+="<img src='http://pokeapi.co/media/img/"+i+".png'>"
                        newRow += b;
                        $('.container').append(newRow);
                    }else{
                        newRow+="<img src='http://pokeapi.co/media/img/"+i+".png'>";
                    }
                }
                $('.container').append(newRow);
            })
        </script>
    </head>
    <body>
        <div class="container">
            <!-- <div class="row">
                <img src="http://pokeapi.co/media/img/1.png">
                <img src="http://pokeapi.co/media/img/1.png">
            </div> -->
        </div>
    
    </body>
</html>
